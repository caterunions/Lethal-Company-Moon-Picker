<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lethal Company Moon Picker</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <dialog id="result"></dialog>
    <div class="maindiv crt">
        <h1>FORTUNE-9 OS Route Calculator</h1>
        <p>Press 'Generate Moons' to calculate the optimum route for your crew.<br />The Company wishes you luck.<br /></p>
        <p id="calculating">STATUS: Awaiting input...</p>
        <button type="button" id="submit">Generate Moons</button>
        <p id="randomEvent"></p>
        <div class="moonList" id="easyMoons"></div>
        <div class="moonList" id="intermediateMoons"></div>
        <div class="moonList" id="hardMoons"></div>
        <div class="moonList" id="insurmountableMoons"></div>
    </div>
</body>
</html>
